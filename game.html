<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
  </head>
  <body>
    <div>
      <div class="container" id="head">
        <h1>Rock-Paper-Scissors</h1>
      </div>
      <div class="container">
        <img class="img" src="1.png" id="i1"/>

        <img class="img" src="2.png" id="i2"/>

        <img class="img" src="3.png" id="i3"/>
      </div>

      <div class="container">
        <div class="score">
            <h2 id="player">0</h2>
            <h2>Player</h2>
        </div>
        <div class="score">
            <h2 id="computer">0</h2>
            <h2>Computer</h2>
        </div>
      </div>

      <div class="container">
        <h2 class="output" id="output">Choose your option</h2>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
